name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '17'

      - name: Install dependencies
        run: npm install

      - name: Install Xvfb for headless mode
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb

      - name: Run tests with Xvfb
        run: |
          export DISPLAY=:99
          nohup Xvfb :99 -ac &
          npm test